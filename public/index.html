<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - VerseCraft</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a86ff, #2563eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        label {
            margin-top: 1rem;
            font-size: 1rem;
            color: #e0e6ed;
            text-align: left;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff;
            outline: none;
            transition: background-color 0.3s ease;
        }
        input:focus, textarea:focus {
            background-color: rgba(255, 255, 255, 0.35);
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #e63946;
            transform: translateY(-2px);
        }
        .comment-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .comment {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account - VerseCraft</h1>
        <div id="createAccountSection">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Create a password">
            <button id="createAccountBtn">Create Account</button>
        </div>
        <div id="loginSection" style="display: none;">
            <h2>Welcome!</h2>
            <label for="comment">Leave a comment on poems/projects:</label>
            <textarea id="comment" placeholder="Write your comment here"></textarea>
            <button id="postCommentBtn">Post Comment</button>
        </div>
        <div class="comment-section" id="commentSection">
            <h2>Comments:</h2>
            <div id="commentsContainer"></div>
        </div>
    </div>
    <script>
        const createAccountSection = document.getElementById('createAccountSection');
        const loginSection = document.getElementById('loginSection');
        const commentsContainer = document.getElementById('commentsContainer');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const commentInput = document.getElementById('comment');
        let userLoggedIn = false;

        document.getElementById('createAccountBtn').addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (email && password) {
                const response = await fetch('/create-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (response.ok) {
                    userLoggedIn = true;
                    createAccountSection.style.display = 'none';
                    loginSection.style.display = 'block';
                    alert('Account created! You can now leave comments.');
                } else {
                    alert('Error creating account.');
                }
            } else {
                alert('Please fill out all fields.');
            }
        });

        document.getElementById('postCommentBtn').addEventListener('click', () => {
            const comment = commentInput.value;
            if (userLoggedIn && comment) {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.textContent = comment;
                commentsContainer.appendChild(commentElement);
                commentInput.value = '';
            } else {
                alert('You must be logged in to post a comment.');
            }
        });
    </script>
</body>
</html>
