<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Prox</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000033;
      --secondary-color: #000000;
      --accent-color: #000080;
      --text-color: #ffffff;
    }

    body {
      background: radial-gradient(circle at center, var(--primary-color), var(--secondary-color));
      background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color) 70%, var(--accent-color));
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding-top: 20px;
      color: var(--text-color);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 999;
      transition: left 0.3s ease-in-out;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: var(--text-color);
      font-size: 20px;
    }

    .bat-prox-heading {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .bat-text,
    .prox-text {
      color: var(--text-color);
    }

    .cool-typing-box {
      position: relative;
      width: 300px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--text-color);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .editable-text {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5em;
      width: calc(100% - 20px); /* Adjusted for padding */
      padding-left: 10px; /* Added padding for better UX */
      outline: none; 
    }

    .timer {
      font-size: 1.2em; 
    }

    .random-font-description {
       font-size:1em; 
       margin-top :10px; 
     }

     .cool-typing-box:hover {
       box-shadow :0px -2px rgba(255,255,255,.2), inset -1px -1px rgba(255,255,255,.2);
     }

     .cool-typing-box input::placeholder {
       color :rgba(255 ,255 ,255 ,0.5); 
     }

     .version-text {
       position :fixed; 
       bottom :10px; 
       right :10px; 
       color :var(--text-color); 
       font-size :1.5em; 
       opacity :0.8; 
     }

     #particles-js {
       position :fixed; 
       width :100%; 
       height :100%; 
       background :var(--secondary-color); 
       z-index :-1; 
     }

     @media (max-width :600px) {
       .bat-prox-heading { 
         font-size :2em; 
       }
       
       .cool-typing-box { 
         width :250px; 
       }
       
       .cool-typing-box:hover { 
         width :280px; 
       }
     }
   </style>
   <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>
</head>
<body>
   <div class="sidebar" id="sidebar">
     <div class="sidebar-close" onclick="closeSidebar()">âœ•</div>
     <p>Settings Content</p>
   </div>
   <div class="bat-prox-heading">
     <span class="bat-text">Bat</span> <span class="prox-text">Prox</span>
   </div>
   <div class="cool-typing-box">
     <input type="text" id="urlbar" class="editable-text" placeholder="Access Freely">
   </div>
   <div class="random-font-description" id="randomDescription"></div>
   <div class="timer" id="timer"></div>
   <div class="version-text">v1</div>

   <div id="particles-js"></div>

   <script>
     const urlbar = document.getElementById("urlbar");
     const sidebar = document.getElementById("sidebar");

     urlbar.addEventListener("keypress", function(event) {
       if (event.key === "Enter") {
         runService();
       }
     });

     function runService() {
       console.log(urlbar.value);
     }

     document.addEventListener("contextmenu", function(e) {
       e.preventDefault();
       sidebar.classList.add("active");
     });

     function closeSidebar() {
       sidebar.classList.remove("active");
     }

     particlesJS("particles-js", {
        particles:{
           number:{
              value :80,
              density:{
                 enable:true,
                 value_area :800
              }
           },
           color:{
              value:"#ffffff"
           },
           shape:{
              type:"circle"
           },
           opacity:{
              value:.5,
              random:false
           },
           size:{
              value :3,
              random:true
           },
           line_linked:{
              enable:false
           },
           move:{
              enable:true,
              speed :6,
              direction :"none",
              random:false,
              straight:false,
              out_mode :"out",
              bounce:false
           }
        },
        interactivity:{
           detect_on :"canvas",
           events:{
              onhover:{
                 enable:true,
                 mode:"repulse"
              },
              onclick:{
                 enable:true,
                 mode:"push"
              },
              resize:true
           },
           modes:{
              repulse:{
                 distance :200,
                 duration :.4
              },
              push:{
                 particles_nb :4
              }
           }
        },
        retina_detect:true
     });
   </script>
</body>
</html>
