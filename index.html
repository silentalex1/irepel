<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Prox</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Oswald', sans-serif;
    }

    .container {
      text-align: center;
      margin: 0 auto;
    }

    .bat-prox-heading {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .cool-typing-box {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 30px;
      transition: 0.3s ease;
    }

    .cool-typing-box:focus-within {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .editable-text {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      text-align: center;
      width: 100%;
      outline: none;
    }

    .version-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      opacity: 0.7;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .button {
      padding: 10px 20px;
      background: #222;
      border: 1px solid white;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .button:hover {
      background: #fff;
      color: #000;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="bat-prox-heading">Bat Prox</div>

    <div class="cool-typing-box">
      <input type="text" id="urlbar" class="editable-text" value="Enter URL" 
             onfocus="if(this.value=='Enter URL')this.value='';"
             onblur="if(this.value=='')this.value='Enter URL';">
    </div>

    <button class="button" onclick="openProxy()">Open Website</button>
    <div class="version-text">v1.1</div>
  </div>

  <div id="particles-js"></div>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 }},
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, anim: { enable: false }},
        size: { value: 3, random: true },
        move: { enable: true, speed: 6, direction: "none" }
      }
    });

    function openProxy() {
      const url = document.getElementById('urlbar').value;
      if (!url || url === 'Enter URL') return;
      
      // Send request to backend server
      fetch('/proxy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.open(data.redirectUrl, '_blank');
        }
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>

</html>
