<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - VerseCraft</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a86ff, #2563eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-size: 1rem;
            color: #d1d5db;
            text-align: left;
        }
        input {
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.3s ease;
        }
        input:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }
        button {
            background-color: #ff6b6b;
            color: white;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            margin-top: 1.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #e63946;
            transform: translateY(-2px);
        }
        .verification-code {
            display: none;
            margin-top: 1.5rem;
        }
        #verifyCode {
            background-color: #3a86ff;
            transition: background-color 0.3s ease;
        }
        #verifyCode:hover {
            background-color: #2563eb;
        }
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            input, button {
                font-size: 0.9rem;
                padding: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="createAccountForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            
            <button type="submit" id="sendVerification">Send Verification Code</button>
            
            <div class="verification-code" id="verificationSection">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="Enter code" required>
                <button type="button" id="verifyCode">Verify and Create Account</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Verification code sent to your email. Please check your inbox.');
            document.getElementById('verificationSection').style.display = 'block';
            document.getElementById('sendVerification').style.display = 'none';
        });

        document.getElementById('verifyCode').addEventListener('click', function() {
            alert('Account created successfully!');
        });
    </script>
</body>
</html>
