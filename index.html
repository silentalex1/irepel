<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - VerseCraft</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a86ff, #2563eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.8rem;
            font-weight: 700;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-size: 1rem;
            color: #e0e6ed;
            text-align: left;
        }
        input {
            padding: 0.85rem;
            margin-top: 0.6rem;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.3s ease;
        }
        input:focus {
            background-color: rgba(255, 255, 255, 0.35);
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            text-align: left;
            color: #f8d347;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            margin-top: 1.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #e63946;
            transform: translateY(-2px);
        }
        .verification-code {
            display: none;
            margin-top: 1.5rem;
        }
        #verifyCode {
            background-color: #3a86ff;
        }
        #verifyCode:hover {
            background-color: #2563eb;
        }
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            input, button {
                font-size: 0.9rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="createAccountForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div id="passwordStrength" class="password-strength">Password strength: weak</div>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            
            <button type="submit" id="sendVerification">Send Verification Code</button>
            
            <div class="verification-code" id="verificationSection">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="Enter code" required>
                <button type="button" id="verifyCode">Verify and Create Account</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthIndicator = document.getElementById('passwordStrength');
            let strength = 'weak';
            if (password.length >= 8) {
                strength = 'medium';
            }
            if (/[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'strong';
            }
            strengthIndicator.textContent = 'Password strength: ' + strength;
            strengthIndicator.style.color = strength === 'weak' ? '#f8d347' : strength === 'medium' ? '#f97d34' : '#34f97b';
        });

        document.getElementById('createAccountForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const response = await fetch('/send-verification', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            if (response.ok) {
                alert('Verification code sent to your email.');
                document.getElementById('verificationSection').style.display = 'block';
                document.getElementById('sendVerification').style.display = 'none';
            } else {
                alert('Error sending verification code.');
            }
        });

        document.getElementById('verifyCode').addEventListener('click', async function() {
            const verificationCode = document.getElementById('verificationCode').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            const response = await fetch('/verify-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, verificationCode, password })
            });
            if (response.ok) {
                alert('Account created successfully!');
                window.location.href = '/login';
            } else {
                alert('Invalid verification code.');
            }
        });
    </script>
</body>
</html>
