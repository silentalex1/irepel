<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Prox</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #000033, #000000);
      background: linear-gradient(to bottom, #000033, #000000 70%, #000080); /* Updated mixed color */
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      /* Centered content vertically */
      height: 100vh;
      font-family: 'Oswald', sans-serif;
      /* Use Oswald font */
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #000;
      padding-top: 20px;
      color: white;
      display: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .sidebar-close {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      color: white;
      font-size: 20px;
    }

    .bat-prox-heading {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .bat-text {
      color: white; /* Change the font color to white */
      margin-right: 5px;
    }

    .prox-text {
      color: white;
    }

    .cool-typing-box {
      position: relative;
      width: 300px;
      /* Adjusted width */
      height: 60px;
      /* Adjusted height */
      background: rgba(255, 255, 255, 0.2);
      /* Transparent white */
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      /* Smooth transition */
      z-index: 2;
      /* Ensure the input box stays above the particles */
    }

    .cool-typing-text {
      color: white;
      font-size: 1.5em;
    }

    .editable-text {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      width: 100%;
      outline: none;
      text-align: center;
    }

    .timer {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
    }

    .random-font-description {
      font-size: 1em;
      margin-top: 10px;
    }

    /* Animation on focus */
    .cool-typing-box:focus-within {
      width: 350px;
      /* Expanded width */
    }

    .version-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 1.5em;
      opacity: 0.8;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000; /* Black background for particles */
      z-index: -1;
    }
  </style>
  <!-- Include Particles.js script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-close" onclick="closeSidebar()">X</div>
    <!-- Add your sidebar content here -->
    <p>Settings Content</p>
  </div>
  <div class="bat-prox-heading">
    <span class="bat-text">Bat</span> <span class="prox-text">Prox</span>
  </div>
  <div class="cool-typing-box">
    <input type="text" id="urlbar" class="editable-text" value="Access Freely"
      onfocus="if(this.value=='Access Freely')this.value='';"
      onblur="if(this.value=='') this.value='Access Freely';">
  </div>
  <div class="random-font-description" id="randomDescription"></div>
  <div class="timer" id="timer"></div>
  <div class="version-text">v1</div>

  <!-- Particles.js container -->
  <div id="particles-js"></div>

  <script src="script.js"></script>

  <script>
    var input = document.getElementById("urlbar");

    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        runService();
      }
    });

    function runService() {
      console.log(urlbar.value);
    }

    // Remove the default context menu for the input with id "urlbar"
    document.getElementById("urlbar").addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });

    document.getElementById("urlbar").addEventListener("contextmenu", function (e) {
      e.preventDefault();
      document.getElementById("sidebar").style.display = "block";
    });

    function closeSidebar() {
      document.getElementById("sidebar").style.display = "none";
    }

    // Remove the default context menu for the entire document
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });

    // Particles.js configuration
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff" // Set particles color to white
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          },
          polygon: {
            nb_sides: 5
          },
          image: {
            src: "img/github.svg",
            width: 100,
            height: 100
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: false, // Disable lines between particles
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>

</html>
