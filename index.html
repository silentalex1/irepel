<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Prox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --background-color: #0f0f1a;
      --text-color: #ffffff;
      --navbar-bg: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--navbar-bg);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      z-index: 1000;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .navbar li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 20px;
    }

    .navbar li a:hover {
      background-color: var(--primary-color);
      color: var(--background-color);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px); /* Adjust height to account for navbar */
      padding-top: 60px; /* Space for navbar */
    }

    .bat-prox-heading {
      font-size: clamp(2em, 5vw, 3em);
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .cool-typing-box {
      width: 90%;
      max-width: 400px;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--primary-color);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .editable-text {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2em;
      width: calc(100% - 20px); /* Adjust for padding */
      outline: none;
    }

    .editable-text::placeholder {
        color: rgba(255, 255, 255, 0.5);
        text-align:center; /* Center placeholder text */
    }

    #status {
        margin-top: 20px; 
        font-size:1em; 
        text-align:center; 
        color:variables(--secondary-color); 
     }
     
     .loading {
        display:none; 
        width :40 px; 
        height :40 px; 
        border :3 px solid var(--secondary-color); 
        border-top :3 px solid var(--primary-color); 
        border-radius :50%; 
        animation :spin1s linear infinite; 
        margin :20 px auto; 
     }
     
     @keyframes spin { 
        from { transform :rotate(0deg); } 
        to { transform :rotate(360deg); } 
     }
     
     #particles-js { 
        position :fixed; 
        top :0; 
        left :0; 
        width :100%; 
        height :100%; 
        z-index :-1; 
     }
     
     @media (max-width :768 px) { 
       .navbar { padding :10 px; } 

       .content { margin-top :120 px; } 
     }
   </style>
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
   <nav class="navbar">
     <ul>
       <li><a href="#movies">Movies</a></li>
       <li><a href="#games">Games</a></li>
       <li><a href="#settings">Settings</a></li>
     </ul>
   </nav>

   <div class="content">
     <h1 class="bat-prox-heading">Bat Prox</h1>

     <div class="cool-typing-box">
       <input type="text" id="urlbar" class="editable-text" placeholder="Enter URL to unblock" onfocus="this.placeholder='';"
         onblur="this.placeholder='Enter URL to unblock';">
     </div>

     <div id="loading" class="loading"></div>
     <div id="status"></div>
   </div>

   <div id="particles-js"></div>

   <script>
     const input = document.getElementById("urlbar");
     const statusDiv = document.getElementById("status");
     const loadingDiv = document.getElementById("loading");

     input.addEventListener("keypress", function (event) {
       if (event.key === "Enter") {
         runService();
       }
     });

     async function runService() {
       const url = input.value.trim();
       if (!url) {
         statusDiv.textContent = "Please enter a URL";
         return;
       }

       statusDiv.textContent = "Processing...";
       loadingDiv.style.display = "block";

       try {
         const response = await fetch(`/proxy?url=${encodeURIComponent(url)}`, {
           method:'GET',
           headers:{
             'X-Requested-With':'XMLHttpRequest'
           }
         });

         if (!response.ok) {
           throw new Error(`HTTP error! status:${response.status}`);
         }

         const contentType = response.headers.get("content-type");
         const data = await response.text();

         const blob = new Blob([data], { type :contentType || 'text/html' });
         const blobUrl = URL.createObjectURL(blob);

         window.open(blobUrl, '_blank');

         statusDiv.textContent = "Content loaded successfully!";
       } catch (error) {
         console.error('Error:', error);
         statusDiv.textContent = `Error:${error.message}`;
       } finally {
         loadingDiv.style.display = "none";
       }
     }

     particlesJS("particles-js", {
       particles:{
         number:{ value :80,density:{ enable:true,value_area :800 }},
         color:{ value:"#6c5ce7" },
         shape:{ type:"circle" },
         opacity:{ value:.5,random:true },
         size:{ value :3,random:true },
         move:{ enable:true,speed :1,direction :"none",random:true,out_mode :"out" }
       },
       interactivity:{
         events:{
           onhover:{ enable:true,mode:"repulse" },
           onclick:{ enable:true,mode:"push" }
         }
       }
     });
   </script>
</body>

</html>
