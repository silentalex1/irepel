<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - VerseCraft</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a86ff, #2563eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-size: 1rem;
            color: #e0e6ed;
            text-align: left;
        }
        input {
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.3s ease;
        }
        input:focus {
            background-color: rgba(255, 255, 255, 0.35);
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            text-align: left;
            color: #f8d347;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            margin-top: 1.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #e63946;
            transform: translateY(-2px);
        }
        .verification-code {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="createAccountForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="password-strength" id="passwordStrength"></div>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit" id="sendVerification">Send Verification Code</button>
            
            <div class="verification-code" id="verificationSection">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
                <button type="button" id="verifyCode">Verify Code</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('createAccountForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            const response = await fetch('/api/create-account', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                document.getElementById('verificationSection').style.display = 'block';
                alert('Verification code sent to your email.');
            } else {
                alert('Error creating account.');
            }
        });

        document.getElementById('verifyCode').addEventListener('click', async () => {
            const verificationCode = document.getElementById('verificationCode').value;

            const response = await fetch('/api/verify-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ verificationCode })
            });

            if (response.ok) {
                alert('Account created successfully.');
            } else {
                alert('Invalid verification code.');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = document.getElementById('passwordStrength');
            if (password.length < 6) {
                strength.textContent = 'Weak';
                strength.style.color = '#f8d347';
            } else if (password.length < 12) {
                strength.textContent = 'Moderate';
                strength.style.color = '#ff8c00';
            } else {
                strength.textContent = 'Strong';
                strength.style.color = '#28a745';
            }
        });
    </script>
</body>
</html>
