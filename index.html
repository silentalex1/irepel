<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Prox</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #3c1053, #000000 70%, #150050);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .bat-prox-heading {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .bat-prox-heading:hover {
      transform: scale(1.05);
    }

    .bat-text {
      color: #f7f7f7;
      margin-right: 10px;
    }

    .prox-text {
      color: #efefef;
    }

    .cool-typing-box {
      width: 350px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffffff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      padding: 5px;
    }

    .cool-typing-box:hover {
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
    }

    .editable-text {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      width: 95%;
      outline: none;
      text-align: center;
      letter-spacing: 1px;
    }

    .editable-text::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .version-text {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 1.3em;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .version-text:hover {
      opacity: 1;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }

    .loading {
      display: none;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
  <div class="bat-prox-heading">
    <span class="bat-text">Bat</span> <span class="prox-text">Prox</span>
  </div>

  <div class="cool-typing-box">
    <input type="text" id="urlbar" class="editable-text" placeholder="Access Freely" onfocus="this.placeholder='';"
      onblur="this.placeholder='Access Freely';">
  </div>

  <div id="loading" class="loading"></div>
  <div id="status"></div>

  <div class="version-text">v1.3</div>

  <div id="particles-js"></div>

  <script>
    const input = document.getElementById("urlbar");
    const statusDiv = document.getElementById("status");
    const loadingDiv = document.getElementById("loading");

    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        runService();
      }
    });

    async function runService() {
      const url = input.value;
      if (!url) {
        statusDiv.textContent = "Please enter a URL";
        return;
      }

      statusDiv.textContent = "Processing...";
      loadingDiv.style.display = "block";

      try {
        const response = await fetch(`/proxy?url=${encodeURIComponent(url)}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const contentType = response.headers.get("content-type");
        const data = await response.text();

        if (contentType && contentType.includes("text/html")) {
          const blob = new Blob([data], { type: 'text/html' });
          const blobUrl = URL.createObjectURL(blob);
          window.open(blobUrl, '_blank');
        } else {
          statusDiv.textContent = "Received non-HTML content. Unable to display.";
        }
      } catch (error) {
        console.error('Error:', error);
        statusDiv.textContent = `Error: ${error.message}`;
      } finally {
        loadingDiv.style.display = "none";
      }
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" }
        },
        opacity: { value: 0.6 },
        size: { value: 3, random: true },
        move: { enable: true, speed: 6, out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });
  </script>
</body>

</html>
