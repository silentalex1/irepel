<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Prox</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4b0082, #000000); /* Purple and black gradient */
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Oswald', sans-serif;
    }

    .container {
      text-align: center;
      margin: 0 auto;
    }

    .bat-prox-heading {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #d8bfd8;
      text-shadow: 0px 0px 10px #8a2be2;
    }

    .cool-typing-box {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #d8bfd8;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .editable-text {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      text-align: center;
      width: 100%;
      outline: none;
    }

    .version-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      opacity: 0.7;
    }

    .button {
      padding: 15px 30px;
      background: #8a2be2;
      border: 1px solid #d8bfd8;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 1.2em;
      transition: 0.3s;
    }

    .button:hover {
      background: #d8bfd8;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bat-prox-heading">Bat Prox</div>

    <div class="cool-typing-box">
      <input type="text" id="urlbar" class="editable-text" value="Enter URL" 
             onfocus="if(this.value=='Enter URL')this.value='';"
             onblur="if(this.value=='')this.value='Enter URL';">
    </div>

    <button class="button" onclick="openProxy()">Open Website</button>
    <div class="version-text">v1.1</div>
  </div>

  <script>
    function openProxy() {
      const url = document.getElementById('urlbar').value;
      if (!url || url === 'Enter URL') return;

      // Send request to backend server
      fetch('/proxy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.open(data.redirectUrl, '_blank');
        }
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>

</html>
