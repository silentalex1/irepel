<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Prox</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000033, #000000 70%, #000080);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
    }

    .bat-prox-heading {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      letter-spacing: 2px;
    }

    .bat-text {
      color: white;
      margin-right: 5px;
    }

    .prox-text {
      color: white;
    }

    .cool-typing-box {
      width: 320px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .cool-typing-text {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1.5px;
    }

    .editable-text {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      width: 90%;
      outline: none;
      text-align: center;
    }

    .editable-text::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .cool-typing-box:focus-within {
      width: 350px;
    }

    .version-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 1.5em;
      opacity: 0.8;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding-top: 20px;
      color: white;
      display: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      z-index: 999;
      transition: transform 0.3s ease;
    }

    .sidebar.show {
      display: block;
      transform: translateX(0);
    }

    .sidebar-close {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 20px;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
  <div class="bat-prox-heading">
    <span class="bat-text">Bat</span> <span class="prox-text">Prox</span>
  </div>

  <div class="cool-typing-box">
    <input type="text" id="urlbar" class="editable-text" placeholder="Access Freely" onfocus="this.placeholder='';"
      onblur="this.placeholder='Access Freely';">
  </div>

  <div class="version-text">v1</div>

  <div id="particles-js"></div>

  <script src="script.js"></script>

  <script>
    const input = document.getElementById("urlbar");
    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        runService();
      }
    });

    function runService() {
      console.log(input.value);
    }

    document.getElementById("urlbar").addEventListener("contextmenu", function (e) {
      e.preventDefault();
      document.getElementById("sidebar").classList.toggle("show");
    });

    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("show");
    }

    // Particles.js configuration
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          },
        },
        opacity: {
          value: 0.5
        },
        size: {
          value: 3,
          random: true
        },
        move: {
          enable: true,
          speed: 6,
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>

</html>
