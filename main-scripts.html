<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Scripts - Exploiters Den</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #0f0f1a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #3c1053, #000000 70%, #150050);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px 20px;
            position: relative;
            z-index: 1;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 10px 30px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        .navbar li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 25px;
        }

        .navbar li a:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .search-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            gap: 10px;
        }

        .search-bar {
            flex-grow: 1;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.1);
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .category-dropdown {
            position: relative;
            width: 150px;
        }

        .category-dropdown select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);  
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.1);
            appearance: none;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .category-dropdown::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-color);
        }

        .category-dropdown select:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .category-dropdown select option {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .scripts-container {
            width: 100%;
            max-width: 600px;
        }

        .script-holder {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .script-holder:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .script-holder h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .script-holder p {
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .copy-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            background-color: var(--secondary-color);
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="alex-scripts.html">Alex Scripts</a></li>
            <li><a href="https://discord.gg/your-invite-link" target="_blank">Discord Server</a></li>
        </ul>
    </nav>

    <div id="particles-js"></div>

    <div class="content">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search scripts..." onkeyup="filterScripts()">
            </div>
            <div class="category-dropdown">
                <select id="categorySelect" onchange="filterScripts()">
                    <option value="all">All Scripts</option>
                    <option value="admin">Admin Scripts</option>
                    <option value="mm2">MM2</option>
                    <option value="dahood">Dahood</option>
                </select>
            </div>
        </div>

        <div class="scripts-container">
            <div class="script-holder" data-category="admin">
                <h3>Infinite Yield</h3>
                <p>Powerful admin script for Roblox.</p>
                <button class="copy-btn" onclick="copyScript('infinite-yield')">Copy Script</button>
            </div>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 1, direction: "none", random: true, out_mode: "out" }
            },
            interactivity: {
                events: {
                    onhover: { enable: false, mode: "repulse" },  
                    onclick: { enable: false, mode: "push" }   
                }
            }
        });

        function copyScript(scriptId) {
            const scriptUrls = {
                'infinite-yield': "https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source"
            };
            
            const scriptUrl = scriptUrls[scriptId];
            navigator.clipboard.writeText(scriptUrl).then(function() {
                alert("Script URL copied to clipboard!");
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        function filterScripts() {
            const searchInput = document.getElementById("searchInput").value.toUpperCase();
            const categorySelect = document.getElementById("categorySelect").value;
            const scripts = document.querySelectorAll(".script-holder");

            scripts.forEach(script => {
                const scriptName = script.querySelector("h3").textContent.toUpperCase();
                const scriptCategory = script.getAttribute("data-category");

                const matchesSearch = scriptName.includes(searchInput);
                const matchesCategory = categorySelect === "all" || scriptCategory === categorySelect;

                if (matchesSearch && matchesCategory) {
                    script.style.display = "block"; 
                } else {
                    script.style.display = "none"; 
                }
            });
        }
    </script>
</body>
</html>
